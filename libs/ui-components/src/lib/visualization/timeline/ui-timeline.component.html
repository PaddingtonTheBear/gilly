<ui-visualization (dimensionChange)="handleDimensionChange($event)">
	<ng-template #vis>
		<div class="container-wrapper">
			<div
				class="w-100 d-flex justify-content-between align-items-center border-bottom p-1 container-header"
			>
				<div id="leftItems">
					<ng-container *ngIf="displayOptions && displayOptions.title">
						<h3>{{ displayOptions.title }}</h3>
					</ng-container>

					<div #easyButtons class="d-flex align-items-center">
						<button
							pButton
							pRipple
							label="Today"
							icon="pi pi-calendar"
							(click)="scrollToToday()"
							class="ml-3 p-button-outlined"
						></button>

						<button
							pButton
							pRipple
							label="Date Ranges"
							icon="pi pi-calendar-times"
							(click)="dateRangeMenu.toggle($event)"
							class="ml-3 p-button-outlined"
						></button>
						<p-tieredMenu
							#dateRangeMenu
							[model]="easyRangeOptions"
							[popup]="true"
							appendTo="body"
						></p-tieredMenu>

						<div class="ml-3 d-flex align-items-center">
							<h6>Sort Items By</h6>
							<p-dropdown
								[options]="sortOptions"
								[formControl]="sortControl"
							></p-dropdown>
						</div>
					</div>
				</div>

				<div id="rightItems" class="d-flex align-items-center">
					<h6>*<b>Note</b>: Ctrl+Scroll will zoom the timeline</h6>

					<button
						pButton
						pRipple
						label="Fit Data"
						(click)="fitTimeline()"
						class="ml-5 p-button-outlined"
					></button>

					<div class="d-flex align-items-center ml-3">
						<h6>Zoom</h6>
						<span class="p-button-set ml-1">
							<button
								pButton
								pRipple
								icon="pi pi-search-minus"
								(click)="zoomTimeline(0.9, 'out')"
								title="Zoom Out"
								class="p-button-outlined"
							></button>
							<button
								pButton
								pRipple
								icon="pi pi-search-plus"
								(click)="zoomTimeline(0.9, 'in')"
								title="Zoom In"
								class="p-button-outlined"
							></button>
						</span>
					</div>

					<div class="d-flex align-items-center ml-3 mr-3">
						<h6>Move</h6>
						<span class="p-button-set ml-1">
							<button
								pButton
								pRipple
								icon="pi pi-chevron-left"
								(click)="moveTimeline(0.9)"
								title="Move Left"
								class="p-button-outlined"
							></button>
							<button
								pButton
								pRipple
								icon="pi pi-chevron-right"
								(click)="moveTimeline(-0.9)"
								title="MoveRight"
								class="p-button-outlined"
							></button>
						</span>
					</div>
				</div>
			</div>

			<div #uiTimeline class="container-main" *ngIf="config"></div>
		</div>
	</ng-template>
</ui-visualization>
