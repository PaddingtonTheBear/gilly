<ng-container [ngSwitch]="item.type" *ngIf="item">
	<ng-container *ngSwitchCase="'a'">
		<a
			class="header-item text-white clickable"
			routerLinkActive="active"
			(click)="handleLinkClick(item)"
		>
			{{ item.name }}
		</a>
	</ng-container>

	<ng-container *ngSwitchCase="'button'">
		<button
			pButton
			pRipple
			type="button"
			[label]="item.name"
			class="p-button-text"
			(click)="item.buttonHandler()"
		></button>
	</ng-container>

	<ng-container *ngSwitchCase="'menu'">
		<button type="button" pButton [label]="item.name" (click)="menu.toggle($event)"></button>
		<p-menu #menu [popup]="true" [model]="item.menuItems"></p-menu>
	</ng-container>

	<ng-container *ngSwitchCase="'divider'">
		<div class="border-bottom"></div>
	</ng-container>

	<ng-container *ngSwitchDefault>{{ item.name }}</ng-container>
</ng-container>
