<lib-page-container>
	<ng-template #main>
		<p-card
			[header]="(transaction.id ? 'Edit' : 'Create') + ' Transaction'"
			styleClass="bg-white mt-3 mb-3"
		>
			<form
				*ngIf="transactionForm"
				[formGroup]="transactionForm"
				(ngSubmit)="onSubmit()"
				class="d-flex flex-wrap"
			>
				<div class="mb-3 col-12">
					<span class="p-float-label">
						<input pInputText id="name" type="text" formControlName="name" />
						<label for="name">Transaction Name</label>
					</span>
				</div>

				<div class="mb-3 col-12">
					<span class="p-float-label">
						<p-calendar
							formControlName="transactionDate"
							[showIcon]="true"
							[touchUI]="true"
							[monthNavigator]="true"
							[yearNavigator]="true"
							yearRange="1950:2030"
							[showTime]="true"
							[showButtonBar]="true"
						></p-calendar>
						<label for="lastName">Date of Transaction</label>
					</span>
				</div>

				<div class="mb-3 col-6">
					<span class="p-float-label">
						<p-inputNumber
							id="cost"
							formControlName="cost"
							mode="decimal"
							[maxFractionDigits]="2"
						></p-inputNumber>
						<label for="cost">Cost</label>
					</span>
				</div>
				<div class="mb-3 col-6">
					<span class="p-float-label">
						<p-inputNumber
							id="cost"
							formControlName="income"
							mode="decimal"
							[maxFractionDigits]="2"
						></p-inputNumber>
						<label for="income">Income</label>
					</span>
				</div>

				<div class="col-12">
					<span class="p-float-label w-100">
						<p-dropdown
							[options]="[]"
							[showClear]="true"
							[editable]="true"
							formControlName="type"
						></p-dropdown>
						<label for="gender">Type</label>
					</span>
				</div>

				<div class="mb-3 col-12">
					<h4 class="w-100 border-bottom">Pictures</h4>
					<p-fileUpload
						#picauto
						multiple="multiple"
						accept="image/*"
						maxFileSize="10000000"
						[auto]="true"
						chooseLabel="Browse Pictures"
						customUpload="true"
						(uploadHandler)="uploadPictures($event)"
					>
					</p-fileUpload>
				</div>
			</form>
		</p-card>
	</ng-template>
	<ng-template #footer>
		<edit-toolbar
			(delete)="onDelete($event)"
			(save)="onSubmit($event)"
			[hideDelete]="!transaction.id"
		></edit-toolbar>
	</ng-template>
</lib-page-container>
